<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doação</title>
    <!-- Add the bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet" >
    <link href="styles/formulario.css" rel="stylesheet">
</head>

<body>
    <!-- Your Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="media/logo.png" alt="Doe+ Logo" height="30">
            </a>
            <div class="d-flex">
                <a class="nav-btn" href="indicacao.html">Indique uma instituição</a>
                <a class="nav-btn" href="causa - social.html">Causas</a>
                <a class="nav-btn" href="insituicoes.html">Instituições de caridade</a>
            </div>
        </div>
    </nav>

    <!-- Donation Form -->
    <div class="content mt-5">
        <h2 class="mb-4">Formulário de Doação</h2>
        <form id="donationForm" class="mt-4" action="#" method="post">
            <div class="row">
                <!-- Left Side -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="donorName">Nome do Doador:</label>
                        <input type="text" class="form-control" id="donorName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Pessoa:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pessoaType" id="fisica" value="fisica">
                            <label class="form-check-label" for="fisica">Física</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pessoaType" id="juridica"
                                value="juridica">
                            <label class="form-check-label" for="juridica">Jurídica</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="cpf-cnpj" required>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="institution">Instituição:</label>
                            <input type="text" class="form-control" id="institution">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Método de Pagamento:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="pix" value="pix">
                            <label class="form-check-label" for="pix">PIX</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                            <label class="form-check-label" for="card">Boleto</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Quantia a Doar:</label>
                        <input list="amounts" class="form-control" id="amount" required>
                        <datalist id="amounts">
                            <option value="R$10">
                            <option value="R$25">
                            <option value="R$50">
                            <option value="R$100">
                        </datalist>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-custom">Doar</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- Contact Info -->
                <div class="col-md-4">
                    <h4>Contate-nos</h4>
                    <p>Email: contact@doeplus.org</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Address: 123 Doe St, City, Country</p>
                </div>

                <!-- Social Media Links -->
                <div class="col-md-4 text-center">
                    <h4>Siga-nos</h4>
                    <a href="#" class="text-white mr-3"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-white mr-3"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white mr-3"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-md-2 d-flex align-items-center">
                    <h4>Realização</h4>
                    <a href="https://ufal.br/" target="_blank" class="d-flex align-items-center">
                        <img src="logo - instituições/logo - ufal.png" alt="Logo Confidencialidade">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        // Função para obter parâmetros da URL
        function obterParametroUrl(nome) {
            const urlSearchParams = new URLSearchParams(window.location.search);
            return urlSearchParams.get(nome);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Obter o nome da instituição dos parâmetros da URL
            const nomeInstituicao = obterParametroUrl("nome");

            // Preencher o campo do formulário com o nome da instituição
            document.getElementById("institution").value = nomeInstituicao;

            // Adicione aqui o código para processar o formulário de doação
            const formDoacao = document.getElementById("formDoacao");
            formDoacao.addEventListener("submit", function (event) {
                event.preventDefault();
                // Adicione aqui o código para enviar a doação
                alert("Doação enviada!"); // Exemplo de ação após o envio da doação
            });
        });
    </script>
</body>
</html>
